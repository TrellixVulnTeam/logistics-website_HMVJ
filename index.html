<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" class="href">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        
        <title>ARM Logistics</title>
    </head>

    <body>

        <nav id="nav">
            <img src="/img/logo.png" alt="ARM" class="nav nav__logo">
            <div class="nav nav__box js--nav__box">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">O mnie</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </div>
        </nav>
        
        <header id="header" class="header">
            <div class="header__background"></div>
            <div class="header__content header">
                <div class="row">
                    <div class="col-1-of-2">
                        <div class="header--text-box">
                            <h1>
                                <span class="heading__main">Witaj!</span>
                                <span class="heading__sec">Nazywam się</span>
                                <span class="heading__sec-name">Michał Kuzaj</span>
                                <span class="heading__sub">Jestem międzynarodowym spedytorem!</span>
                            </h1>
                            <a href="#" class="btn btn-red">Kontakt &#8594</a>
                        </div>
                    </div>
                    <div class="col-1-of-2">
                        <div class="header--avatar">
                            <img class="header--avatar-img" src="/img/avatar.png" alt="Avatar">
                        </div>
                    </div>
                </div>
                <div class="header__animate-box">
                    <div class="ball"></div>
                </div>
                <span class="header__scroll aos-init aos-animate" data-aos="slide-down" data-aos-easing="ease" data-aos-delay="800">
                    Scroll down
                    <br>
                    <ion-icon name="chevron-down-outline" onclick="autoScrollTo('about');"></ion-icon>
                </span>
            </div>
        </header>

        <section id="about" class="section__main">
            <div class="row">
                <div class="col-1-of-3">
                    <div class="card">hello</div>
                </div>
                <div class="col-1-of-3">
                    <div class="card">hello</div>
                </div>
                <div class="col-1-of-3">
                    <div class="card">hello</div>
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="js/script.js"></script>  
    </body>
</html>
